<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="QService">
    <meta property="og:description" content="Servicio tecnico y accesorios">
    <meta property="og:image" content="https://github.com/qserviceplottier/qserviceplottier.github.io/blob/main/logo.png?raw=true">
    <meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.qservice.com.ar">
    <meta property="og:type" content="website">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>QService</title>

    <style>
        /* Estilo general para el fondo y cuerpo */
        body {
            background-color: black; /* Fondo negro */
            display: flex;
            justify-content: center; /* Centra el contenido horizontalmente */
            align-items: center; /* Centra el contenido verticalmente */
            flex-direction: column; /* Apila los elementos verticalmente */
            height: 100vh; /* Asegura que ocupe toda la pantalla */
            margin: 0; /* Elimina márgenes por defecto */
        }

        /* Estilo para la imagen */
        img {
            width: 50vw; /* El ancho será el 50% del ancho de la ventana */
            max-width: 400px; /* Limita el tamaño máximo de la imagen */
            margin-bottom: 20px; /* Espacio entre la imagen y el botón */
        }

        /* Estilo para el botón */
        button {
            font-size: 1.5rem; /* Tamaño de fuente para el botón */
            padding: 20px 40px; /* Relleno interior del botón */
            background-color: white; /* Fondo blanco del botón */
            color: blue; /* Color de texto azul */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            transition: background-color 0.3s ease; /* Animación suave para el cambio de fondo */
            width: 25vw; /* El ancho será el 25% del ancho de la ventana */
            max-width: 300px; /* Limita el tamaño máximo del botón */
        }

        /* Efecto hover para el botón */
        button:hover {
            background-color: lightblue; /* Cambia el fondo a azul claro cuando se pasa el ratón */
        }
    </style>
</head>
<body>
    <!-- Imagen centrada arriba del botón -->
    <img src="logo.png" alt="Logo de QService">
    
    <!-- Botón -->
    <button onclick="window.location.href='https://linktr.ee/qservice';">ENTRAR</button>
</body>
</html>
