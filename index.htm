<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="QService">
    <meta property="og:description" content="Servicio tecnico especializado">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://www.qservice.com.ar">
    <meta property="og:type" content="website">

    <title>QService</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;

            /* Fondo con los dispositivos */
            background-image: url("fondo.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Fade circular */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(
                circle,
                rgba(0, 0, 0, 0) 0%,
                rgba(0, 0, 0, 0.4) 40%,
                rgba(0, 0, 0, 0.7) 70%,
                rgba(0, 0, 0, 1) 100%
            );
        }

        .logo-img {
            width: 50vw;
            max-width: 400px;
            margin-bottom: 20px;
            z-index: 1;
        }

        /* Botón reducido a la mitad */
        .button-img {
            width: 12.5vw; /* Antes: 25vw */
            max-width: 150px; /* Antes: 300px */
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
            z-index: 1;
        }

        .button-img:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .button-img:active {
            transform: translateY(0);
            filter: brightness(0.9);
        }
    </style>
</head>

<body>
    <img src="logo.png" alt="Logo de QService" class="logo-img">
    <img src="boton.png" alt="Botón Entrar" class="button-img" onclick="window.location.href='https://linktr.ee/qservice';">
</body>
</html>
