<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-service</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('fondo.png') no-repeat center center/cover;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Fade circular hacia el centro */
        .fade-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 65%);
            z-index: 0;
        }

        /* Contenedor de logo y botón */
        .center-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        /* Logo */
        .logo {
            width: 300px;
            max-width: 80vw;
        }

        /* Botón HTML */
        .button-html {
            padding: 12px 38px;
            background: white;
            color: black;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            user-select: none;
        }

        .button-html:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.45);
        }

        .button-html:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
        }
    </style>
</head>
<body>

    <div class="fade-overlay"></div>

    <div class="center-content">
        <img src="logo.png" class="logo" alt="Logo">

        <div class="button-html" onclick="window.location.href='https://linktr.ee/qservice';">
            ENTRAR
        </div>
    </div>

</body>
</html>
