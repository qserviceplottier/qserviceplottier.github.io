<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="QService">
    <meta property="og:description" content="Servicio tecnico especializado">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://www.qservice.com.ar">
    <meta property="og:type" content="website">

    <title>QService</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;

            /* Imagen del fondo (mosaico de dispositivos electrónicos) */
            background-image: url("fondo.png");
            background-size: cover;        /* Que cubra todo */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Capa que genera el fade circular hacia el centro */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;

            /* Radial gradient: oscuro en bordes, transparente en el centro */
            background: radial-gradient(
                circle,
                rgba(0, 0, 0, 0) 0%,        /* Centro totalmente transparente */
                rgba(0, 0, 0, 0.4) 40%,    /* Comienza a aparecer el oscurecimiento */
                rgba(0, 0, 0, 0.7) 70%,    /* Más oscuro */
                rgba(0, 0, 0, 1) 100%      /* Bordes negros */
            );
        }

        .welcome-text {
            font-size: 2.5em;
            color: white;
            background: linear-gradient(180deg, #00aaff, #0077cc);
            padding: 10px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            z-index: 1;
        }

        .logo-img {
            width: 50vw;
            max-width: 400px;
            margin-bottom: 20px;
            z-index: 1;
        }

        .button-img {
            width: 25vw;
            max-width: 300px;
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
            z-index: 1;
        }

        .button-img:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .button-img:active {
            transform: translateY(0);
            filter: brightness(0.9);
        }
    </style>
</head>

<body>
    <div class="welcome-text">BIENVENIDO!!</div>
    <img src="logo.png" alt="Logo de QService" class="logo-img">
    <img src="boton.png" alt="Botón Entrar" class="button-img" onclick="window.location.href='https://linktr.ee/qservice';">
</body>
</html>
