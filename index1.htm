<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="QService">
    <meta property="og:description" content="Servicio tecnico y accesorios">
    <meta property="og:image" content="https://github.com/qserviceplottier/qserviceplottier.github.io/blob/main/logo.png?raw=true">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://www.qservice.com.ar">
    <meta property="og:type" content="website">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>QService</title>

    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #video-container {
            width: 50vw;
            max-width: 400px;
            position: relative;
        }
        
        video, img {
            width: 100%;
            height: auto;
        }
        
        #static-image {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        button {
            font-size: 1.5rem;
            padding: 20px 40px;
            background-color: white;
            color: blue;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 25vw;
            max-width: 300px;
            margin-top: 20px;
        }

        button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="Logo.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <img id="static-image" src="logo.png" alt="Logo de QService">
    </div>

    <button onclick="window.location.href='https://linktr.ee/qservice';">ENTRAR</button>

    <script>
        const video = document.getElementById("intro-video");
        const image = document.getElementById("static-image");

        video.onplay = function() {
            video.style.display = "block";
            image.style.display = "none";
        };

        video.onended = function() {
            video.style.display = "none";
            image.style.display = "block";
        };
    </script>
</body>
</html>
